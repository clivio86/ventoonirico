dan_main:
    resource: "@DanMainBundle/Resources/config/routing.yml"
    prefix:   /

dan_user:
    resource: "@DanUserBundle/Resources/config/routing.yml"
    prefix:   /

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin
    
sonata_user:
    resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'
    prefix: /admin
    
    
_security_check:
    pattern:  /login_check
_security_logout:
    pattern:  /logout
_google_secured:
    pattern: /secured/
    defaults: { _controller: DanMainBundle:Default:index }
_googleLogin:
    pattern: /google/login
    defaults: { _controller: FOSGoogleBundle:Security:login }

